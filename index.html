<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
    <div class="display_screen">
        <div class="operation_display">0</div>
        <div class="display_container">
            <div class="display_container_content operator_display"></div>
            <div class="display_container_content result"></div>
        </div>

    </div>
    <div class="container">
        <div id="one" class=" operand">1</div>
        <div id="two" class="operand">2</div>
        <div id="three" class="operand">3</div>
        <div id="add" class="operator">+</div>
        <div id="four" class="operand">4</div>
        <div id="five" class="operand">5</div>
        <div id="six" class="operand">6</div>
        <div id="substract" class="operator">-</div>
        <div id="seven" class="operand">7</div>
        <div id="eight" class="operand">8</div>
        <div id="nine" class="operand">9</div>
        <div id="multiply" class="operator">ร</div>
        <div id="equals">=</div>
        <div id="zero" class="operand">0</div>
        <div id="dot">.</div>
        <div id="devide" class="operator">รท</div>   
        <div id="delete">delete</div>
        <div id="clear">clear</div>

        </div>
    </div>
</body>
</html>
