<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
    <div class="display_screen"></div>
    <div class="container">
        <div id="1" class="operand">1</div>
        <div id="2" class="operand">2</div>
        <div id="3" class="operand">3</div>
        <div id="add" class="operation">+</div>
        <div id="4" class="operand">4</div>
        <div id="5" class="operand">5</div>
        <div id="6" class="operand">6</div>
        <div id="substract" class="operation">-</div>
        <div id="7" class="operand">7</div>
        <div id="8" class="operand">8</div>
        <div id="9" class="operand">9</div>
        <div id="multiply" class="operation">ร</div>
        <div id="eaquals">=</div>
        <div id="0" class="operand">0</div>
        <div id="decimal">.</div>
        <div id="devide" class="operation">รท</div>   
        <div id="delete">delete</div>
        <div id="clear">clear</div>

        </div>
    </div>
</body>
</html>
